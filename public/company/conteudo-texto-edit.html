<script type="text/javascript">
    //reativa botao fechar
    $('.box-novo-conteudo span.remove').click(function(){
        $('#box-incluir-conteudo').slideUp('fast');
        $('#openMenu').removeClass('active');
        $('#box-incluir-conteudo').load('conteudo-menu.html');
        CKEDITOR.instances.editortexto.destroy();
    });

    //ajusta altura sidebar
    $('#box-sidebar').css('height', $('#box-content').height()+10);

    //cria novo conteudo
    $('.btn-concluir').click(function(){
        var value = CKEDITOR.instances.editortexto.getData();
        createContent('texto', $('#box-content #titulo1').val(), value);
        $('.box-novo-conteudo span.remove').trigger('click');
    });

    trataCampos('.input');
</script>

<div class="icon-seta"></div>
<div id="box-sidebar"> <img src="/images/company/ico-novo-texto.png" width="95" height="81" alt="Texto" /> </div>
<div id="box-content">
    <input type="text" name="titulo1" id="titulo1" class="input radius" value="Titulo do conteúdo" />
    <textarea class="ckeditor" cols="60" id="editortexto" name="editortexto" rows="10">Este é um texto de amostra. This is some sample text. You are using CKEditor.</textarea>
    <input type="submit" value="CONCLUIR" class="btn-concluir" />

</div>
<span class="remove"></span><div class="clearfloat"></div>
<script type="text/javascript">
    CKEDITOR.replace( 'editortexto',
    {
        on :            {
            instanceReady : function( ev )
            {
                // Output paragraphs as <p>Text</p>.
                this.dataProcessor.writer.setRules( 'p',
                {
                    indent : false,
                    breakBeforeOpen : true,
                    breakAfterOpen : false,
                    breakBeforeClose : false,
                    breakAfterClose : true
                });
            }
        }
    });
</script>
